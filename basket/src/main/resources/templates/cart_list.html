<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
	<h2>장바구니 리스트(확인용)</h2>


	<table class="table">

		<thead>
			<tr>
				<th scope="col">장바구니ID</th>
				<th scope="col">상품 갯수</th>
				<th scope="col">상품 번호</th>
				<th scope="col">카트 번호</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="item : ${cartItemList}"  scope="row">
				<td th:text="${item.cart_product_id}"></td>
				<td th:text="${item.count}"></td>
				<td th:text="${item.product.product_id}"></td>
				<td th:text="${item.cart.cart_id}"></td>
			</tr>
		</tbody>
	</table>


</div>
</html>
