
<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">



	<h2>상품 주문</h2>

	<a th:text="${product.product_id}"></a> <a
		th:text="${product.product_name}"></a> <a
		th:text="${product.product_detal}"></a> <a th:text="${product.price}"></a>
	<a th:text="${product.stack}"></a>
	<!-- 정적 이미지 불러오기 -->
	<img th:src="${img.img_url}" alt="Product Image" width="200"
		height="200">


	<form th:action="@{|/product/detail/${product.product_id}/order|}">
		<!-- <input type="text" id="pd_count" name="pd_count" required="required"> -->
		<input type="number" id="pd_count" name="pd_count" min="1" value="1">
		<button type="submit">주문하기</button>
	</form>
</div>
</html>
